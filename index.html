<!DOCTYPE html>
<html>
<head>
<link rel= "stylesheet" type = "text/css" href = "style.css">
<script src = "tip.js"></script>
	<title>Tip Project</title>
</head>
<body>
<div id ="box">
	<h1>Tip Generator</h1>
	<div id= "calculator">
	<form>
		<p>How much was your bill?</p>
			<input id="billCost" type = "text" placeholder = "Bill Cost">
				<p>Rate their service</p>
			<select id="serviceQual">
				<option disabled selected value='0'></option>
				<option value="0.1">10&#37;</option>
				<option value="0.3">30&#37;</option>
				<option value="0.5">50&#37;</option>
				<option value="0.7">70&#37;</option>
				<option value="1.0">100&#37;</option>
			</select>
	</form>
	<p>How many people eating?</p>
	<input id="pplAmt" type = "text" placeholder = "Number of People Eating">
	<p> Calculate here</p>
	<button type="button" id= "calculator" onclick="CalculateTip()">Calculate</button>
	</div>

	 <div id="totalTip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  	</div>
  </div>
<script type="text/javascript" src= "tip.js"></script>
</body>
</html>
